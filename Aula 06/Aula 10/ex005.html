<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font-size: 25px;
            background-color: aqua;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()">
        intereja...
    </div>


    <script>
        var a = window.document.querySelector('area')
        function clicar() {
            a.innerText = 'clicou!'

        }
    </script>
</body>
</html>
